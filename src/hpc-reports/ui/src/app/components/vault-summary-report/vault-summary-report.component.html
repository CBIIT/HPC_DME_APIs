
<div style="overflow-y: scroll;">
  <table id="reports" name="summary">
    <tr>
      <th align="left">Name</th>
      <th align="left">Description</th>
      <th align="left">Creation Date</th>
      <th align="left" style="white-space: nowrap;">Capacity (TB)</th>
      <th align="left" style="white-space: nowrap;">Used (TB)</th>
    </tr>
    <tr *ngFor="let vault of vaults">
      <td>{{vault.name}}</td>
      <td>{{vault.description}}</td>
      <td style="white-space: nowrap;">{{vault.creationDate}}</td>
      <td *ngIf="vault.capacity >= 1 || vault.capacity < 0.01; else smallCapacity">{{vault.capacity.toFixed(0)}}</td>
      <ng-template #smallCapacity>
        <td>{{vault.capacity.toFixed(2)}}</td>
      </ng-template>
      <td *ngIf="vault.used >= 1 || vault.used < 0.01; else smallUsed">{{vault.used.toFixed(0)}}</td>
      <ng-template #smallUsed>
        <td>{{vault.used.toFixed(2)}}</td>
      </ng-template>
    </tr>
  </table>
</div>
<div>
  <button class="clear" (click)="this.getVaultSummaryReport()">Refresh</button>
</div>
