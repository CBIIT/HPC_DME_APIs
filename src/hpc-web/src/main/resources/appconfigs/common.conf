# DME Archive naming forbidden characters: [space character] ? ; \ (doubled below due to Java treatment of backslash)
dme.archive.naming.forbidden.chararacters=" ?;\\"

error.message.template.invalid.path.forbidden.chars=PLACEHOLDER-PATH is invalid DME archive path because it contains forbidden character(s) from following set: PLACEHOLDER-CHARSET.
error.message.template.multiple.invalid.paths.forbidden.chars=PLACEHOLDER-PATHS are invalid DME archive paths because each contains forbidden character(s) from following set: PLACEHOLDER-CHARSET.

#With spring.jmx.enabled set to true (the default), any beans in the context that are MBeans will be automatically registered with the JMX server. This fails because Tomcat has already registered them. Hence disable it.
spring.jmx.enabled=false

# DME Token expiration in minutes
dme.token.expiration.period=110

