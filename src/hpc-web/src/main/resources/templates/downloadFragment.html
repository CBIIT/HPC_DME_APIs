<th:block th:fragment="awsBlock">        
		<div id="s3Div" style="display: none;">
			<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center; margin-bottom: 10px;">
				<label for="bucketName" style="min-width: 130px; margin-bottom: 0;">S3 Bucket:</label>
				<input
					type="text" class="form-control" name="bucketName" th:value="${bucketName}"
					id="bucketName" placeholder="Enter S3 Bucket Name" style="margin-left: 10px; width:600px;" />
			</div>
			<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center; margin-bottom: 10px;">
				<label for="s3Path" style="min-width: 130px; margin-bottom: 0;">Endpoint Path:</label>
				<input
					type="text" class="form-control fieldWidth fieldMargin"
					th:value="${s3Path}"
					name="s3Path" id="s3Path"
					placeholder="Enter S3 Endpoint Path" style="margin-left: 10px;" />
			</div>
			<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center; margin-bottom: 10px;">
				<label for="accessKey" style="min-width: 130px; margin-bottom: 0;">Access Key:</label>
				<input
					type="text" class="form-control fieldWidth fieldMargin"
					th:value="${accessKey}"
					name="accessKey" id="accessKey"
					placeholder="Enter Access Key" style="margin-left: 10px; width:600px;"  />
			</div>
			<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center; margin-bottom: 10px;">
				<label for="secretKey" style="min-width: 130px; margin-bottom: 0;">Secret Access Key:</label>
				<input
					type="password" autocomplete="secret-access-key" class="form-control fieldWidth fieldMargin"
					th:value="${secretKey}"
					name="secretKey" id="secretKey"
					placeholder="Enter Secret Access Key" style="margin-left: 10px;" />
			</div>
			<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center;">
				<label for="region" style="min-width: 130px; margin-bottom: 0;">Region:</label>
				<input
					type="text" class="form-control fieldWidth"
					th:value="${region}"
					name="region" id="region"
					placeholder="Enter Region (for Example us-east-1)" style="margin-left: 10px;" />
			</div>
		</div>                            
</th:block>

<th:block th:fragment="asperaBlock">
	<div id="asperaDiv" style="display: none;">
		<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center; margin-bottom: 10px;">
			<label for="asperaBucketName" style="min-width: 220px; margin-bottom: 0;">Aspera Destination Directory:</label>
			<div style="flex: 1;">
				<div th:if="${asperaBucketName == 'test'}" id="oneOption" style="margin-bottom: 0;">
					<select name="asperaBucketName" id="asperaBucketName" class="form-control fieldWidth fieldMargin">
						<option th:value="test" th:text="test" selected="selected"></option>
					</select>
				</div>
				<div th:if="${asperaBucketName != 'test'}"  id="multipleOption" style="margin-bottom: 0;">
					<select name="asperaBucketName" id="asperaBucketName" class="form-control fieldWidth fieldMargin">
						<option th:value="${asperaBucketName}" th:text="${asperaBucketName}" selected="selected"></option>
						<option th:value="test" th:text="test" ></option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center; margin-bottom: 10px;">
			<label for="asperaUser" style="min-width: 220px; margin-bottom: 0;">Aspera Account User:</label>
			<input
				type="text" class="form-control fieldWidth fieldMargin"
				th:value="${asperaUser}"
				name="asperaUser" id="asperaUser"
				placeholder="Enter User" style="margin-left: 10px;" />
		</div>
		<input type="hidden" name="asperaPath" id="asperaPath"
				th:value="${asperaPath}" />
		<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center; margin-bottom: 10px;">
			<label for="asperaPassword" style="min-width: 220px; margin-bottom: 0;">Aspera Account Password:</label>
			<input
				type="password" autocomplete="secret-access-key" class="form-control fieldWidth  fieldMargin"
				th:value="${asperaPassword}"
				name="asperaPassword" id="asperaPassword"
				placeholder="Enter Aspera Password" style="margin-left: 10px;" />
		</div>
		<div class="col-sm-12 column leftMargin" style="display: flex; align-items: center;">
			<label for="asperaHost" style="min-width: 220px; margin-bottom: 0;">Aspera Host:</label>
			<input
				type="text" class="form-control fieldWidth"
				th:value="${asperaHost}"
				name="asperaHost" id="asperaHost"
				placeholder="Enter Aspera Host" style="margin-left: 10px;" />
		</div>
	</div>
</th:block>
