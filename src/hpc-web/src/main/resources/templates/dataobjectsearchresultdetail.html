<script th:inline="javascript">

    var results = "[[${searchresults}]]";

    var source = [[${source}]];
    var  queryName = [[${queryName}]];
    var totalRows = [[${totalCount}]];
    var totalPages = "[[${totalPages}]]";
    var targetType = "datafile";
    var currentPage = "[[${pageNumber}]]";

/*]]>*/

<script>
	var app = angular.module('app', [ 'ngAnimate', 'ngTouch', 'ui.grid',
			'ui.grid.grouping', 'ui.grid.pagination', 'ui.grid.resizeColumns',
			'ui.grid.moveColumns' ]);

	app
			.filter('dmePathEncoding', function () {
				return function (dmePathValue) {
					return percentEncodePath(dmePathValue);
				};
			})

			.controller(
					'MainCtrl',
					[
							'$scope',
							'$http',
							'$interval',
							'uiGridGroupingConstants',
							function($scope, $http, $interval,
									uiGridGroupingConstants) {

								$scope.gridOptions1 = {
									enableSorting : true,
									enableFiltering : true,
								    paginationPageSize: 100,
								    enablePaginationControls: false,
									columnDefs : [
											{
												field : 'path',
												width : 350,
												displayName : 'Path',
												cellTemplate : '<div class="ui-grid-cell-contents" title="TOOLTIP"><a href="../datafile?action=view&amp;path={{COL_FIELD | dmePathEncoding}}">{{COL_FIELD}}</a></div>'
											}, {
												field : 'uuid',
												width : 200,
												displayName : 'UUID'
											}, {
												field : 'registeredBy',
												width : 200,
												displayName : 'Registered by'
											}, {
												field : 'checksum',
												width : 250,
												displayName : 'Checksum'
											},{
												field : 'createdOn',
												width : 200,
												displayName : 'Created On'
											},{
												field : 'download',
												width : 100,
												displayName : 'Download',
												cellFilter : 'dmePathEncoding',
												cellTemplate : '<div class="ui-grid-cell-contents"><a data-toggle="modal" id="downloadlink" class="btn btn-link btn-sm" href="../download?type=datafile&amp;path={{COL_FIELD CUSTOM_FILTERS}}" data-target="#downloadModal"><i class="fa fa-download" aria-hidden="true"></i></a></div>'
											},{
												field : 'permission',
												width : 100,
												displayName : 'Permission',
												cellFilter : 'dmePathEncoding',
												cellTemplate: '<div class="ui-grid-cell-contents" title="TOOLTIP"><a class="btn btn-link btn-sm" href="../permissions?assignType=User&amp;type=dataObject&amp;path={{COL_FIELD CUSTOM_FILTERS}}"><i class="fa fa-users" aria-hidden="true"></i></a></div>'
											} ],
									treeRowHeaderAlwaysVisible : false,
									onRegisterApi : function(gridApi) {
										$scope.grid1Api = gridApi;
									    $scope.totalPages = totalPages;
									    $scope.currentPage = currentPage;
									    $scope.totalRows = totalRows;
									    $scope.currentPageSize = currentPageSize;
									}
								};
								$scope.gridOptions1.data = results;
 							    $scope.gridOptions1.totalItems = totalRows;

								$scope.expandAll = function() {
									$scope.gridApi.treeBase.expandAllRows();
								};

								$scope.getId = function(grid, row, col) {
									console.log(row);
									if (row.treeNode.children[0].row.treeNode.children[0]) {
										var entity = row.treeNode.children[0].row.treeNode.children[0].row.entity;
										return entity.id;
									} else if (row.treeNode.children[0]) {
										var entity = row.treeNode.children[0].row.entity;
										return entity.id;
									}

									return row.entity.id;
								}
							} ]);
</script>

<body th:attr="ng-init='searchresults=\'' + ${searchresults} +'\''">

<script>
/*<![CDATA[*/
    function updatePage(action)
    {
		if(source == "'search'" || source == 'search')
		{
		  var percentEncodedQueryName = encodeURIComponent(queryName);
			if(action == "next")
			 	window.location.href = "/search?queryName=" + percentEncodedQueryName + "&page=" + (parseInt(currentPage) +1);
			else if(action == "previous")
				window.location.href = "/search?queryName=" + percentEncodedQueryName + "&page=" + (parseInt(currentPage) - 1);
			else if(action == "first")
				window.location.href = "/search?queryName=" + percentEncodedQueryName + "&page=1";
			else if(action == "last")
				window.location.href = "/search?queryName=" + percentEncodedQueryName + "&page=" + totalPages;
		}
		else
		{
			if(action == "next")
				document.getElementById("pageNumber").value = parseInt(currentPage) + 1;
			else if(action == "previous")
				document.getElementById("pageNumber").value = parseInt(currentPage) - 1;
			else if(action == "first")
				document.getElementById("pageNumber").value =  1;
			else if(action == "last")
				document.getElementById("pageNumber").value = totalPages;
			
			document.getElementById("simplesearchform").submit();
		}
		
    }
	
	if(currentPage == "1")
	{
		$('#btnPrevious').addClass('disabled');
		$('#btnPrevious').prop('disabled', true);
		$('#btnFirst').addClass('disabled');
		$('#btnFirst').prop('disabled', true);
		$('#btnNext').removeClass('disabled');
		$('#btnNext').prop('disabled', false);
		$('#btnLast').removeClass('disabled');
		$('#btnLast').prop('disabled', false);
	}
	else
	{
		$('#btnPrevious').removeClass('disabled');
		$('#btnPrevious').prop('disabled', false);
		$('#btnFirst').removeClass('disabled');
		$('#btnFirst').prop('disabled', false);
	}
	
	if(currentPage == totalPages)
	{
		$('#btnNext').addClass('disabled');
		$('#btnNext').prop('disabled', true);
		$('#btnLast').addClass('disabled');
		$('#btnLast').prop('disabled', true);
	}
	else
	{
		$('#btnNext').removeClass('disabled');
		$('#btnNext').prop('disabled', false);
		$('#btnLast').removeClass('disabled');
		$('#btnLast').prop('disabled', false);
	}

/*]]>*/
</script>
