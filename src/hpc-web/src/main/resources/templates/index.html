<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet" />
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- full calendar css-->
<link href="assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css"
	rel="stylesheet" />
<link href="assets/fullcalendar/fullcalendar/fullcalendar.css"
	rel="stylesheet" />
<!-- easy pie chart-->
<link href="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css"
	rel="stylesheet" type="text/css" media="screen" />
<!-- owl carousel -->
<link rel="stylesheet" href="css/owl.carousel.css" type="text/css" />
<link href="css/jquery-jvectormap-1.2.2.css" rel="stylesheet" />
<!-- Custom styles -->
<link rel="stylesheet" href="css/fullcalendar.css" />
<link href="css/widgets.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/style-responsive.css" rel="stylesheet" />
<link href="css/xcharts.min.css" rel=" stylesheet" />

      <script src="js/html5shiv.js"></script>

    <![endif]-->
<style media="button" type="text/css">
.btn-custom {
	background-color: hsl(195, 60%, 35%) !important;
	background-repeat: repeat-x;
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#2d95b7",
		endColorstr="#23748e");
	background-image: -khtml-gradient(linear, left top, left bottom, from(#2d95b7),
		to(#23748e));
	background-image: -moz-linear-gradient(top, #2d95b7, #23748e);
	background-image: -ms-linear-gradient(top, #2d95b7, #23748e); /
	background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #2d95b7),
		color-stop(100%, #23748e));
	background-image: -webkit-linear-gradient(top, #2d95b7, #23748e);
	background-image: -o-linear-gradient(top, #2d95b7, #23748e);
	background-image: linear-gradient(#2d95b7, #23748e);
	border-color: #23748e #23748e hsl(195, 60%, 32.5%);
	color: #fff !important;
	text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.16);
	-webkit-font-smoothing: antialiased;
}
</style>

<script>
function enroll() {
	document.getElementById("hpcLogin").method="GET";
    document.getElementById("hpcLogin").action="/registerUser";
    
}
</script>
</head>

<body>

	<div th:fragment="header">
		<header class="header white-bg">
			<div class="toggle-nav">
				<div class="icon-reorder tooltips"
					data-original-title="Toggle Navigation" data-placement="bottom"></div>
			</div>

			<!--logo start-->
			<div class="col order-first">
				<a href="#" aria-label="image link"> <img
					src="/img/nci_logo.png" class="logoImg"
					alt="National Cancer Institute"/></a>
			</div>
			<div id="toolTitle" style="padding: 1em 0;padding-left: 5em;">
				<a th:href="@{/}" >Data Management Environment</a>
			</div>
			<!--logo end-->
		</header>
	</div>
	<div class="container">

		<form class="login-form" action="#" id="login" role="form"
			th:action="@{/login}" th:object="${hpcLogin}" method="post">

			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
						is incorrect</li>
				</ul>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<label th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Login
						Error</label> <input type="text" class="form-control" th:field="*{userId}"
						placeholder="Enter NIH User ID" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_lock"></i></span> <input
						type="password" class="form-control" th:field="*{passwd}"
						placeholder="Enter NIH User Password" autocomplete="off"/>
				</div>
				<button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
			</div>
		</form>

	</div>
	<div th:insert="~{footer :: footer}"></div>

</body>
</html>
