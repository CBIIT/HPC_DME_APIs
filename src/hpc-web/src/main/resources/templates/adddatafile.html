</head>
<body ng-controller="MyCtrl">

	<!-- container section start -->
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-dashboard"></i> Dashboard
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i><a
								th:href="@{/dashboard}">Dashboard</a></li>
							<li><i class="fa fa-list-alt"></i>Add Data File</li>
						</ol>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div class="col-lg-9 col-md-12">
						<div class="panel panel-default">
							<div th:if="${error != null}">
								<div class="alert alert-error">
									<a class="close" data-dismiss="alert">Ã—</a> <label
										for="${error}" th:text="${error}"></label>
								</div>
							</div>
								<form class="form-horizontal" id="dataFileForm" th:action="@{/addDatafile}"
									th:object="${hpcDatafile}" enctype="multipart/form-data" method="POST">
									<input type="hidden" name="actionType" id="actionType"/>
									<input type="hidden" name="parent" id="parent" th:value="${parent}"/>
									<input type="hidden" name="source" id="source" th:value="${source}"/>
								<!--panel-body start-->
								<div class="panel-body">
								<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content"></div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>								
									<div class="form-group">
										<div class="col-md-12 form-group">
											<label for="Name">Path:</label> 
											<input type="text" name="path" id="path" size="100" th:value="${datafilePath}"/>
										</div>
								</div>
								<div class="form-inline">
					              <div class="form-group">
					                <input type="file" name="hpcDatafile" id="hpcDatafile"/>
					              </div>
					            </div>								
								</div>
								<div class="panel-heading">
									<h2>
										<i class="fa fa-list-alt red"></i><strong>Metadata</strong>
									</h2>
								</div>
								<div class="panel-body">
								<div class="form-group">
									<table class="table table-bordered  col-md-12" id="metaAttrTable">
										<thead>
											<tr>
												<th>Attribute Name</th>
												<th>Value</th>
											</tr>
										</thead>
										<tbody>
											<tr
												th:each="hpcMetadataAttrEntry : ${datafileAttrs}" th:if="${datafileAttrs != null}">
													<td><label th:text="${hpcMetadataAttrEntry.getAttrName()}"></label></td>
													<td th:if="${hpcMetadataAttrEntry.getValidValues() == null}"><input type="text" class="form-control" th:id="@{'zAttrStr_'+${hpcMetadataAttrEntry.getAttrName()}}" th:name="@{'zAttrStr_'+${hpcMetadataAttrEntry.getAttrName()}}"
														th:value="${hpcMetadataAttrEntry.getAttrValue()}"></input></td>
													<td th:unless="${hpcMetadataAttrEntry.getValidValues() == null}">
														<select size="1"
														th:id="@{'zAttrStr_'+${hpcMetadataAttrEntry.getAttrName()}}" th:name="@{'zAttrStr_'+${hpcMetadataAttrEntry.getAttrName()}}" class="form-control"
														th:required="required"
														>
															<option value="_select_null">----Select----</option>
															<option
																th:each="validValue : ${hpcMetadataAttrEntry.getValidValues()}"
																th:value="${validValue}" th:text="${validValue}" th:selected="${validValue.equals(hpcMetadataAttrEntry.getAttrValue())}">
																Wireframe</option>
														</select>													
													</td>
											</tr>
										
											<tr th:unless="${datafileAttrs != null}">
											<td align="left"><input type="text" name="_addAttrName1" id="_addAttrName1" placeholder="Attribute Value" class="form-control"/></td>
											<td align="left"><input type="text" name="_addAttrValue1" id="_addAttrValue1" placeholder="Attribute Value" class="form-control"/></td>
											</tr>
										</tbody>
									</table>
								</div>
								</div>
								<div class="panel-footer">
									<button class="btn btn-md btn-primary"
										id="primaryButton" onClick="return addMetadata()">Add Metadata</button>
									<button type="submit" class="btn btn-md btn-primary"
										id="primaryButton" onClick="return validate()">Create</button>
									<button type="submit" class="btn btn-primary"
										id="cancel" onClick="cancelEdit()">Cancel</button>
								</div>
								</form>
							</div>
						<!--/col-->

					</div>
				</div>
				<div class="row"></div>
			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery-ui-1.10.4.min.js"></script>

	<script src="assets/jquery-knob/js/jquery.knob.js"></script>
	<script src="js/jquery.sparkline.js" type="text/javascript"></script>
	<script src="js/jquery.customSelect.min.js"></script>

	<!--custome script for all page-->
	<script src="js/scripts.js"></script>
	<script type="text/javascript">
	//<![CDATA[	
	
	var rowId = 1;
	
	function addMetadata() {
		rowId++;
	    var table = document.getElementById("metaAttrTable");
	    var rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr").length;
	    var row = table.insertRow(rows+1);
	    row.id = "attrRow"+(rows+1);
	    var cell0 = row.insertCell(0);
	    var cell1 = row.insertCell(1);
	    cell0.innerHTML = '<input type="text" id="_addAttrName'+(rows+1)+'" name="_addAttrName'+(rows+1)+'" placeholder="Attribute Name" class="form-control"/>';
	    cell1.innerHTML = '<input type="text" id="_addAttrValue'+(rows+1)+'" name="_addAttrValue'+(rows+1)+'" placeholder="Attribute Value" class="form-control"/>';
	    return false;
	}	

	function validate()
	{
		if(!document.getElementById("path").value)
		{
			alert("Path is missng!")
			return false;
		}
		
		if (!(/^\S{3,}$/.test(document.getElementById("path").value)))
		{
			alert("Space is not allowed in the path!")
			return false;
		}
		
		if(attributeNames)
		{
			for(var i=0;i<attributeNames.length;i++)
			{
				var attrName = attributeNames[i];
				var defaultValue = "";
				if((!document.getElementById("zAttrStr_"+attrName).value) || (document.getElementById("zAttrStr_"+attrName).value=="_select_null"))
				{
					alert("Attribute " + attrName + " value is missing!")
					return false;
				}
			}
		}
		
		var form = document.getElementById("dataFileForm");
		var inputs = form.getElementsByTagName("input");
		var selects = form.getElementsByTagName("select");
		var attrs = getAttributeNames();
		for(var j=0;j<attrs.length;j++)
		{
			if(duplicate(attrs, attrs[j]))
			{
				alert("Duplicate attribute name: "+attrs[j]);
				return false;
			}
		}
	}
	
	function getAttributeNames()
	{
		var form = document.getElementById("dataFileForm");
		var inputs = form.getElementsByTagName("input");
		var selects = form.getElementsByTagName("select");
		
		var attrs = new Array();
		for(var j=0;j<inputs.length;j++)
		{
			if(inputs[j].name.startsWith("_addAttrName"))
				attrs.push(inputs[j].value);
		}
		
		if(attributeNames != null)
		{
			for(var k=0;k<attributeNames.length;k++)
				attrs.push(attributeNames[k]);
		}
		attrs.push("path");
		attrs.push("actionType");
		return attrs;
	}
	
	function duplicate(list, obj) {
	    var i = list.length;
	    var first = false;
	    while (i--) {
	       if (list[i] === obj) {
	    	   if(!first)
		    	   first = true;
	    	   else
		           return true;
	       }
	    }
	    return false;
	}
	
    function cancelEdit()
    {
		document.getElementById("actionType").value = "cancel";
		$("#dataFileForm").submit();
    }
//]]>	
</script>

</body>
</html>
