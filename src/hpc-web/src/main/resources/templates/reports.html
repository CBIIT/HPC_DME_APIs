<body>
	<!-- container section start -->
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h4>
							<i class="fa fa-list-alt"></i> Reports
						</h4>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div th:if="${error != null}">
						<div class="alert alert-error">
							<a class="close" data-dismiss="alert">×</a> <label for="${error}"
								th:text="${error}"></label>
						</div>
					</div>
					<div th:if="${message != null}">
						<div class="alert alert-error">
							<a class="close" data-dismiss="alert">×</a> <label
								for="${message}" th:text="${message}"></label>
						</div>
					</div>
				</div>

				<form  id="reportsform" action="#"
					role="form" th:action="@{/reports}" th:object="${reportRequest}"
					method="post" enctype="multipart/form-data">
					
					<!-- First Row Begin -->
					<div class="row">
						<div class="col-6 col-md-3">
							<label><b>Report Type:</b></label>
							<select name="reportType" id="reportType" class="form-control"
								onchange="show(this.value)">
								<option value="-1">----Select----</option>

								<option value="USAGE_SUMMARY_BY_BASEPATH_BY_DATE_RANGE" th:selected="${reportRequest.getReportType() == 'USAGE_SUMMARY_BY_BASEPATH_BY_DATE_RANGE'}">Base Path Report</option>
								<option value="USAGE_SUMMARY_BY_PATH_BY_DATE_RANGE" th:selected="${reportRequest.getReportType() == 'USAGE_SUMMARY_BY_PATH_BY_DATE_RANGE'}">Collection Path Report</option>
								<option value="USAGE_SUMMARY_BY_DATA_OWNER" th:selected="${reportRequest.getReportType() == 'USAGE_SUMMARY_BY_DATA_OWNER'}">Data Owner Report</option>
								<option value="USAGE_SUMMARY_BY_DOC_BY_DATE_RANGE" th:selected="${reportRequest.getReportType() == 'USAGE_SUMMARY_BY_DOC_BY_DATE_RANGE'}">DOC Report</option>
								<option value="USAGE_SUMMARY_BY_DATE_RANGE"
									th:if="${userRole == 'SYSTEM_ADMIN'}" th:selected="${reportRequest.getReportType() == 'USAGE_SUMMARY_BY_DATE_RANGE'}">Summary Report</option>
								<option value="USAGE_SUMMARY_BY_USER_BY_DATE_RANGE" th:selected="${reportRequest.getReportType() == 'USAGE_SUMMARY_BY_USER_BY_DATE_RANGE'}">User Report</option>								
							</select>
						</div>
						<div class="col-6 col-md-1">&nbsp;</div>
						<div style="display: none" id="docList">
							<div class="col-6 col-md-2">
								<label><b>DOC:</b></label>
								<select size="1"
									id="doc" name="doc" class="form-control"
									th:required="required">
										<option value="-1">----------Select----------</option>
										<option value="All" th:if="${canSeeAllDocs}" th:selected="${reportRequest.getDoc() == 'All'}">All</option>
										<option
											th:each="entry : ${docs}"
											th:value="${entry}" th:text="${entry}" 
											th:selected="${reportRequest.getDoc() == entry}">
											Wireframe</option>
								</select>
							</div>
							<div class="col-6 col-md-4">&nbsp;&nbsp;</div>
							<div class="col-6 col-md-2">&nbsp;&nbsp;</div>
						</div>
						
						<div style="display: none" id="userList">
							<div class="col-6 col-md-4">
								<label for="user"><b>Users:</b>
								<select size="1"
									id="user" name="user" class="userSelect">
										<option></option>
										<option
											th:each="entry : ${docUsers}"
											th:value="${entry.getUserId()}" th:text="${entry.getFirstName() + ' ' + entry.getLastName()}"
											th:selected="${reportRequest.getUser() == entry.getUserId()}">
											Wireframe</option>
								</select>
								</label>
							</div>
							<div class="col-6 col-md-4">&nbsp;</div>
						</div>
						<div style="display: none" id="basepathList">
							<div class="col-6 col-md-3">
								<label><b>Base Path:</b></label>
								<select size="1"
									id="basepath" name="basepath" class="form-control"
									th:required="required">
										<option value="-1">------------------Select------------------</option>
										<option value="All" th:if="${canSeeAllDocs}" th:selected="${reportRequest.getBasepath() == 'All'}">All</option>
										<option
											th:each="entry : ${basepaths}"
											th:value="${entry}" th:text="${entry}" 
											th:selected="${reportRequest.getBasepath() == entry}">
											Wireframe</option>
								</select>
							</div>
							<div class="col-6 col-md-5">&nbsp;&nbsp;</div>
						</div>
						<div style="display: none" id="collectionPath">
							<div class="col-6 col-md-6">
								<label><b>Collection Path:</b></label>
								<input type="text" name="path" id="id_collection_path" class="form-control" th:value="${reportRequest.getPath()}" size="75"/>
							</div>
							<div class="col-6 col-md-2">&nbsp;&nbsp;</div>
						</div>
					</div> <!-- First Row End -->
					<div class="row">
						<div class="col-md-12">&nbsp;</div>
					</div>			
					<!-- Second Row Begin -->
					<div class="row">			
						<div style="display: none" id="fromDateDiv" class="item">
							<div class="col-md-2">
								<label><b>From Date:</b></label>
								<div class="input-group date" data-provide="datepicker">	
	    							<input type="text" class="form-control" id="fromDate" name="fromDate" th:value="${reportRequest.getFromDate()}"/>
	    							<div class="input-group-addon">
	        							<span class="glyphicon glyphicon-th"></span>
	    							</div>
								</div>
							</div>
						</div>						
						<div style="display: none" id="toDateDiv" class="item">
							<div class="col-md-1">&nbsp;</div>
							<div class="col-md-2">
								<label><b>To Date:</b></label>						
								<div class="input-group date" data-provide="datepicker">
    								<input type="text" class="form-control" id="toDate" name="toDate" th:value="${reportRequest.getToDate()}"/>
    								<div class="input-group-addon">
        								<span class="glyphicon glyphicon-th"></span>
    								</div>
    							</div>
							</div>
							<div class="col-md-1">&nbsp;</div>						
						</div>
						<div style="display: block" id="gen" class="item">
							<div class="col-md-1">
								<label>&nbsp;</label>
								<button type="submit" class="btn btn-md btn-primary"
									id="primaryButton" onClick="return validateAndSubmit()">Generate</button>
							</div>
							<div class="col-md-5">&nbsp;</div>
						</div>
					</div> <!-- Second Row end -->
					<div class="row">
						<div class="col-md-12">&nbsp;</div>
					</div>
					<input type="hidden" id="actionType" name="actionType" />	 
				</form>
				<div style="width: 1000px; height: 1000px; margin-left: 1%;"
					th:if="${reports != null and reports.size() == 1}">
					<div class="row">
						<div class="col-md-12">&nbsp;</div>
					</div>
					<div class="row">
						<div class="col-md-12">&nbsp;</div>
					</div>
					<table class="table">
						<caption style="font-weight:bold" th:text="${reportName}"></caption>
						<tbody>
							<tr id='attrRow0' th:each="report : ${reports}">
								<td style="white-space: nowrap" align="right" colspan="2">
									<table class="table">
										<div th:if="${report.doc != null and !report.doc.isEmpty()}">
											<tr>
												<td align="center"
													style="background-color: #006DCC; color: white;"
													colspan="2" th:text="'DOC: ' + ${report.doc}">
												</td>
											</tr>
										</div>
										<div th:if="${report.user != null and !report.user.isEmpty()}">
											<tr>
												<td align="center"
													style="background-color: #006DCC; color: white;"
													colspan="2" th:text="'User: ' + ${report.user}">
												</td>
											</tr>
										</div>
										<div th:if="${report.path != null and !report.path.isEmpty()}">
											<tr>
												<td align="center"
													style="background-color: #006DCC; color: white;"
													colspan="2" th:text="'Base Path: ' + ${report.path}">
												</td>
											</tr>
										</div>
										<div th:if="${report.fromDate != null and !report.fromDate.isEmpty()}">
											<tr>
												<td align="center"
													style="background-color: #006DCC; color: white;" colspan="2"
													th:text="'Reporting Period to Date: From ' + ${report.fromDate} + ' to ' + ${report.toDate}">
												</td>
											</tr>
										</div>
										<tr id='attrRow0' th:each="entry : ${report.reportEntries}">
											<td th:text="${entry.attribute}">value</td>
											<td th:utext="${entry.value}">value</td>
										</tr>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- Start of Grid code -->
				<!-- Start BasePath or DOC Grid -->
				
				<div 
				   th:if="${reports != null and reports.size() > 1 and reportRequest.getReportType() != 'USAGE_SUMMARY_BY_DATA_OWNER'}">
					<div class="row">
						<div class="col-md-12">&nbsp;</div>
					</div>

					<table id="report_grid" class="display" style="width:100%">
						<caption style="font-weight:bold" th:text="${reportName} + ' (' + ${reports[0].fromDate} + ' to ' +  ${reports[0].toDate} + ')'"></caption>		
						<thead>
							<tr id='attrRow0'>
								<td style="color: black; font-weight:bold" id='index0' th:text="Index"></td>
								<td style="color: black; font-weight:bold" id='path0' th:if="${reports[0].getType()} == 'USAGE_SUMMARY_BY_BASEPATH_BY_DATE_RANGE'" th:text="'Base Path'"></td>
								<td style="color: black; font-weight:bold" id='path0doc' th:if="${reports[0].getType()} == 'USAGE_SUMMARY_BY_DOC_BY_DATE_RANGE'" th:text="DOC"></td>
								<th style="color: black" th:text="${entry.attribute}" th:each="entry : ${reports[0].reportEntries}"></th>
							</tr>
						</thead>
						<tbody>
							<tr id='attrCol0' th:each="report : ${reports}">
							   <td id='index1'></td>
							   <td id='path1'  th:if="${report.getType()} == 'USAGE_SUMMARY_BY_BASEPATH_BY_DATE_RANGE'" th:text="${report.getPath()}"></td>
							   <td id='path2'  th:if="${report.getType()} == 'USAGE_SUMMARY_BY_DOC_BY_DATE_RANGE'" th:text="${report.getDoc()}"></td>
							   <td id='attr0' th:utext="${entry.value}" th:each="entry : ${report.reportEntries}"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr id='attrFooter0'>
								<td style="color: black; font-weight:bold" id='indexf0' th:text="Index"></td>
								<td style="color: black; font-weight:bold" id='path0' th:if="${reports[0].getType()} == 'USAGE_SUMMARY_BY_BASEPATH_BY_DATE_RANGE'" th:text="'Base Path'"></td>
								<td style="color: black; font-weight:bold" id='path0doc' th:if="${reports[0].getType()} == 'USAGE_SUMMARY_BY_DOC_BY_DATE_RANGE'" th:text="DOC"></td>
								<th style="color: black" th:text="${entry.attribute}" th:each="entry : ${reports[0].reportEntries}"></th>
							</tr>
						</tfoot>
					</table>
				</div>
				<!-- End BasePath or DOC Grid -->
				<!-- Start Data Owner Grid -->
				<div 
				   th:if="${reports != null and reports.size() > 1 and reportRequest.getReportType() == 'USAGE_SUMMARY_BY_DATA_OWNER'}">
					<table id="report_grid" class="display" style="width:100%">
						<caption style="font-weight:bold" th:text="${reportName}"></caption>	
						<thead>
							<tr id='attrRow2'>
								<td style="color: black; font-weight:bold" id='index001' th:text="Index"></td>
								<td style="color: black; font-weight:bold" id='path001' th:text="DOC"></td>
								<td style="color: black; font-weight:bold" id='path002' th:text="'Base Path'"></td>
								<td style="color: black; font-weight:bold" id='path003' th:text="'Collection Path'"></td>
								<td style="color: black; font-weight:bold" id='path004' th:text="'Data Owner'"></td>
								<td style="color: black; font-weight:bold" id='path005' th:text="'Data Generator'"></td>
								<th style="color: black" th:text="${entry.attribute}" th:each="entry : ${reports[0].reportEntries}"></th>
							</tr>
						</thead>
            <div class="overlay"></div>
						<tbody>
							<tr id='attrCol2' th:each="report : ${reports}">
							   <td id='index01'></td>
							   <td id='path1'  th:text="${report.getDoc()}"></td>
							   <td id='path2' th:text="${report.getPath()}"></td>
							   <td id='path3' th:text="${report.getUser()}"></td>
							   <td id='path4' th:text="${report.getDataOwner()}"></td>
							   <td id='path5' th:text="${report.getDataCurator()}"></td>
							   <td id='attr0' th:utext="${entry.value}" th:each="entry : ${report.reportEntries}"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr id='attrFooter2'>
								<td style="color: black; font-weight:bold" id='index0000' th:text="Index"></td>
								<td style="color: black; font-weight:bold" id='path0011' th:text="DOC"></td>
								<td style="color: black; font-weight:bold" id='path0022' th:text="'Base Path'"></td>
								<td style="color: black; font-weight:bold" id='path0033' th:text="'Collection Path'"></td>
								<td style="color: black; font-weight:bold" id='path0044' th:text="'Data Owner'"></td>
								<td style="color: black; font-weight:bold" id='path0055' th:text="'Data Generator'"></td>
								<th style="color: black" th:utext="${entry.attribute}" th:each="entry : ${reports[0].reportEntries}"></th>
							</tr>
						</tfoot>
					</table>
				</div>
				<!-- End Data Owner Grid -->
				<!-- End of Grid code -->
			</section>
			<div th:include="footer :: footer"></div>
		</section>
		<!--main content end-->
	</section>

	<script>
	//<![CDATA[
	
	$(document).ready(function() {
		var reportType = document.getElementById("reportType").value;
		var exportFileName = "";
		var reportHeaderTitle = "";
		var noSortColumns = [-1];
		var visibleColumns = [1];
		const d = new Date();
		let pretag = "NCI_DME_";
		let tag = `_${(new Date().toJSON().slice(0,10))}`;
		var colDefs = [];
		var exportOptions = {};
		var showHideCols = [];
		switch (reportType) {
			case 'USAGE_SUMMARY_BY_BASEPATH_BY_DATE_RANGE':
				exportFileName= pretag + "Basepath_Report" + "_Created_On" + tag;
				reportHeaderTitle = "DME Data Archival Usage Summary Report for all Base Paths";
				noSortColumns = [9];
				fileSizeColumns = [4,6];
				visibleColumns = [ 1, 2, 4, 7, 9];
				colDefs = [ {"targets": 0, "searchable": false, "orderable": false, "visible": true }, //index
						{"targets": fileSizeColumns, "type": 'file-size'}, // sort based on human readable file sizes
						{"targets": noSortColumns, "orderable": false},
						{"targets": visibleColumns, "visible": true}, // Visible columns at start up(include 0 specified above)
						{"targets": '_all', "visible": false}, // The rest of the columns will not visible at start up
						];
				exportOptions = {columns: [[0,1], ':visible' ]};
				showHideCols = [':nth-child(n+3)']; // Exclude first two columns from show/hide. It starts from 3rd column

	function format(archiveSummary) {
		let archiveSummaryStr = archiveSummary.slice(1, -1);
		var splitStr = archiveSummaryStr.split(",");
		var output = "<table cellpadding='5' border='0' width='100%'>"
		output+= "<tr>" + "<td width='70%'>&nbsp;</td>" + "<td><b>Vault</b></td>" + "<td><b>Bucket</b></td>" + "<td><b>Size</b></td>" + "</tr>";
		for(x=0;x < splitStr.length-1; x++){
			if(x % 3 == 0) {
				output+= "<tr>" + "<td width='70%'>&nbsp;</td>";
			}
			output+= "<td>" + splitStr[x] + "</td>";
			if( (x + 1) % 3 == 0) {
				output+= "</tr>";
			}
		}
		output += "</table>";
	    return  output;
