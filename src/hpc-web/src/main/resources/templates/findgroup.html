<script th:inline="javascript">
	/*<![CDATA[*/
	var results = "[[${searchresults}]]";
	/*]]>*/
</script>

<script>
//<![CDATA[
	var app = angular.module('app', [ 'ngAnimate', 'ngTouch', 'ui.grid',
			'ui.grid.pagination', 'ui.grid.resizeColumns',
			'ui.grid.moveColumns', 'ui.grid.selection' ]);

	app.controller('MainCtrl', [
			'$scope',
			'$http',
			'$interval',
			'uiGridConstants',
			function($scope, $http, $interval) {

				$scope.gridOptions1 = {
					enableSorting : true,
					enableFiltering : true,
					enableRowSelection : true,
					enableSelectAll : true,
					selectedItems : $scope.mySelections,
					enablePaginationControls : true,
				    paginationPageSize: 25,
				    paginationPageSizes: [10, 25, 50, 100],
					treeRowHeaderAlwaysVisible : false,
					columnDefs : [ {
						field : 'groupName',
						width : 250,
						displayName : 'Group Name'
					}],
					onRegisterApi : function(gridApi) {
						$scope.grid1Api = gridApi;
					}
				};
				$scope.gridOptions1.multiSelect = true;
				$scope.gridOptions1.data = results;

				$scope.selectAll = function() {
					$scope.gridApi.selection.selectAllRows();
				};
				$scope.gridOptions1.onRegisterApi = function(gridApi) {
					$("#spinner").hide();
		            $("#dimmer").hide();
					//set gridApi on scope
					$scope.gridApi = gridApi;
					gridApi.selection.on.rowSelectionChanged($scope, function(
							row) {
					});
				}
				$scope.getSelectedRows = function() {
					$scope.mySelectedRows = $scope.gridApi.selection.getSelectedRows();
					var groupsArray = new Array($scope.mySelectedRows.length);
					if($scope.mySelectedRows.length == 0)
					{
						alert("Select at least one group to assign");
						return;
					}
					for(var i=0;i<$scope.mySelectedRows.length;i++)
					{
						groupsArray[i] = $scope.mySelectedRows[i].groupName;
					}
					document.getElementById("selectedGroups").value = groupsArray;
					document.getElementById("actionType").value = "selected";
					$('#groupForm').attr('action', '/findgroup');
					$("#groupForm").submit();
					
				};

				$scope.clearAll = function() {
					$scope.gridApi.selection.clearSelectedRows();
				};
			} ]);
	/*]]>*/
</script>
<style>
/*style.css*/
.gridStyle {
	border: 1px solid rgb(212, 212, 212);
	width: 800px;
	height: 400px
}
</style>

</head>
<body th:attr="ng-init='searchresults=\'' + ${searchresults} +'\''">

	<!-- container section start -->
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-lock"></i> Admin
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i><a
								th:href="@{/dashboard}">Dashboard</a></li>
							<li><i class="fa fa-list-alt"></i>Authorization</li>
							<li><i class="fa fa-list-alt"></i>Assign Group</li>
						</ol>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div class="col-lg-9 col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list-alt red"></i><strong>Manage
										Permissions - Assign Group</strong>
								</h2>
							</div>
							<div th:if="${error != null}">
								<div class="alert alert-error">
									<a class="close" data-dismiss="alert">Ã—</a> <label
										for="${error}" th:text="${error}"></label>
								</div>
							</div>
							<div th:if="${error == null}">
								<!--panel-body start-->
								<div class="panel-body">
									<div class="form-group">
										<div class="col-md-12 form-group">
											<form class="form-horizontal" id="groupForm"
												th:object="${hpcWebGroup}" th:action="@{/findgroup}"
												method="POST">
												<div class="panel panel-default">
													<div class="panel-body">
														<table>
															<tr>
																<td>
																	<div class="pull-left" id="message"
																		style="display: none; float: left">
																		<p>&nbsp;</p>
																	</div>
																	<div class="pull-left" id="wait"
																		style="display: none; float: left">
																		<p>&nbsp;</p>
																	</div>
																</td>
															</tr>
															<tr>
																<td>
																	<div class="form-group">
																		<div class="col-sm-12 column">
																			<label for="groupName">Group Name:</label> <input
																				type="text" class="form-control"
																				th:field="*{groupName}" placeholder="Enter Group Name" />
																		</div>
																	</div>
																	<div class="modal-footer">
																		<button type="submit" class="btn btn-md btn-primary"
																			id="primaryButton" onClick="prepareAndSubmit()">Search</button>
																		<button type="cancel" class="btn btn-md btn-primary"
																			id="cancelButton" onclick="cancel()">Cancel</button>
																		<input type="hidden" th:field="*{path}" th:value="${hpcWebGroup.getPath()}"/>
																		<input type="hidden" th:field="*{type}" th:value="${hpcWebGroup.getType()}"/>
																	</div>
																</td>
															</tr>
														</table>
													</div>
												</div>
												<input type="hidden" id="actionType" name="actionType" value=""/>
												<input type="hidden" id="selectedGroups" name="selectedGroups" value=""/>
											</form>
										</div>
										<div ng-controller="MainCtrl">
										<button type="button" class="btn btn-info"
											ng-click="getSelectedRows()">Assign</button>
										<button type="button" class="btn btn-info"
											ng-click="clearAll()">Clear All</button>
											<div id="grid1" ui-grid="gridOptions1"
												ui-grid-pagination="true" ui-grid-resize-columns="true"
												ui-grid-selection="true" ui-grid-move-columns="true"></div>
										</div>
									</div>
								</div>
							</div>

						</div>
						<!--/col-->

					</div>
				</div>
				<div class="row"></div>
			</section>
		</section>
		<!--main content end-->
		<div id="spinner" class="spinner">
			<img id="img-spinner" th:src="@{/img/spinner.gif}" alt="Loading" />
		</div>
		<div id="dimmer"></div>
		<div th:include="footer :: footer"></div>
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery-ui-1.10.4.min.js"></script>
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="assets/jquery-knob/js/jquery.knob.js"></script>
	<script src="js/jquery.sparkline.js" type="text/javascript"></script>
	<script src="js/jquery.customSelect.min.js"></script>

	<!--custome script for all page-->
	<script src="js/scripts.js"></script>

	<script type="text/javascript">
		//<![CDATA[
		$("#spinner").show();
	    $("#dimmer").show();
		function prepareAndSubmit()
		{
			$("#spinner").show();
            $("#dimmer").show();
			document.getElementById("actionType").value = "search";
		}
		
		function cancel() {
			document.getElementById("actionType").value = "cancel";
			$('#groupForm').attr('action', '/findgroup');
			$("#groupForm").submit();
		}
		/*]]>*/
	</script>

</body>
</html>
