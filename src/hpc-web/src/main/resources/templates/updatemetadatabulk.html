<script th:inline="javascript">
/*<![CDATA[*/
    var assignedNames = [[${names}]];
    var searchType = [[${hpcSearch.getSearchType()}]];
    var deselectedColumns = [[${hpcSearch.getDeselectedColumns()}]];
/*]]>*/
</script>

<body ng-controller="MyCtrl">

	<!-- container section start -->
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h4>
							<i class="fa fa-dashboard"></i> Update Bulk Metadata
						</h4>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div class="col-lg-9 col-md-12">
						<div class="panel panel-default">
							<div th:if="${updateStatus != null}">
								<div class="alert alert-error">
									<a class="close" data-dismiss="alert">Ã—</a> <label
										for="${updateStatus}" th:text="${updateStatus}"></label>
								</div>
							</div>

							<div th:if="${error == null}">
								<!--panel-body start-->
								<div class="panel-body">
									<div class="form-group">
										<div class="col-md-12 form-group">
											<form class="form-horizontal" id="updateform" action="#"
												role="form" th:action="@{/assignbulkmetadata}"
												th:object="${bulkMetadataUpdateRequest}" method="POST"
												enctype="multipart/form-data">
												<!-- input type="hidden" th:field="*{type}" / -->
												<input type="hidden" name="downloadType" id="downloadType"
													th:value="${hpcDownloadDatafile.downloadType}" />
												<input type="hidden" name="selectedFilePaths" id="selectedFilePaths"
													th:value="${hpcDownloadDatafile.getSelectedPaths()}" />
												<div class="form-group" th:if="${downloadType == 'collections'}">
												  <p>This page allows you to add or modify the Metadata for the selected collections.</p>
												</div>
												<div class="row"><table id="metaAttrTable"><tr>
													<td><input type="text" id="mdname" name="metadataName" placeholder="Enter Metadata attribute" th:value="${bulkMetadataUpdateRequest.getMetadataName()}" /></td>
													<td><input type="text" id="mdval" name="metadataValue" placeholder="Enter Metadata value" th:value="${bulkMetadataUpdateRequest.getMetadataValue()}" /></td>
												</tr></table></div>
												<div class="form-group">
													<div class="col-sm-offset-2 col-sm-10" align="right" >
													  <div class="row">
													  	<button type="button" class="btn btn-default"
															onClick="goBack()" id="close">Back</button>
													  	<button type="submit" class="btn btn-md btn-primary"
															id="primaryButton">Save</button>				
													  </div>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>

						</div>
						<!--/col-->

					</div>
				</div>
				<div th:if="${paths != null and paths.size() > 0}">
					<table id="pathgrid" class="display" style="width:100%">
						<thead>
							<tr id='attrRow0'>
								<th class="column-heading" id='path0' th:text="Path"></th>
							</tr>
						</thead>
						<tbody>
							<tr id='attrCol0' th:each="path : ${paths}">
							   
							   <td id='path1' th:text="${path}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${pathDetails != null and pathDetails.size() > 0}">
					<table id="pathDetailsGrid" class="display" style="width:100%">
						<caption style="font-weight:bold">Results after Metadata Update</caption>
						<thead>
							<tr id='attrRow0'>					
								<th class="column-heading" id='path2' th:text="Path"></th>
								<th class="column-heading" id='path21' th:text="Result"></th>
							</tr>
						</thead>
						<tbody>
							<tr id='attrCol0' th:each="pathDetail : ${pathDetails}">
								<td id='path3' th:text="${pathDetail.path}"></td>
								<td id='path31' th:text="${pathDetail.result}"></td>
							</tr>
						</tbody>
					</table>
				</div>

			</section>
			<div th:include="footer :: footer"></div>
		</section>
		<!--main content end-->
		<div id="spinner" style="display:none" class="spinner">
			<img id="img-spinner" th:src="@{/img/spinner.gif}" alt="Loading" />
		</div>
		<div id="dimmer" style="display:none" ></div>
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<!--custome script for all page-->
	<script src="js/scripts.js"></script>

	<script type="text/javascript">
	//<![CDATA[
		$(document).ready(function(){
			$('#sub-menu-search').addClass("active");
		});

		$(document).ready(function () {
			$('#pathgrid').DataTable();
		});

		$(document).ready(function () {
			$('#pathDetailsGrid').DataTable();
		});

		function enableSave() {
			$('#primaryButton').removeClass('disabled');
			$('#primaryButton').prop('disabled', false);
			$('#permissionsTable input:radio').prop('disabled', false);
			$('#permissionsTable').removeClass("hidden");
		}
		
		function goBack()
		{
			if(searchType == "search") {
			    document.getElementById("searchForm").elements.namedItem("deselectedColumns").value = deselectedColumns;
				document.getElementById("searchForm").submit();
			}
			else {
			    document.getElementById("criteriaForm").elements.namedItem("deselectedColumns").value = deselectedColumns;
				document.getElementById("criteriaForm").submit();
			}
		}

		/*]]>*/
	</script>
