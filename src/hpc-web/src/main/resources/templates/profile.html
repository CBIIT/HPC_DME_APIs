    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <!--external css-->
    <link href="css/datepicker.css" rel="stylesheet"/>
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var profile = [[${profile}]];
        var userDOCModel = [[${userDOCModel}]];

<body>
<!-- container section start -->
<section id="container" class="">
    <div th:include="header :: header"></div>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--Title start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">
                        <i class="fa fa-user"></i> My Profile
                    </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i><a
                                th:href="@{/dashboard}">Dashboard</a></li>
                        <li><i class="fa fa-list-alt"></i>Profile</li>
                    </ol>
                </div>
            </div>
            <!--Title End-->
            <!--Row start-->
            <div class="row">
                <div class="col-lg-9 col-md-12">
                    <div class="panel panel-default">
                        <div th:if="${error != null}">
                            <div class="alert alert-error">
                                <a class="close" data-dismiss="alert">Ã—</a> <label
                                    for="${error}" th:text="${error}"></label>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table>
                                <tr>
                                    <th>User Name</th>
                                    <td th:text="${profile.lastName} + ', ' + ${profile.firstName}"></td>
                                </tr>

                                <tr>
                                    <th>DOC</th>
                                    <td th:text="${profile.doc}"></td>
                                </tr>

                                <tr>
                                    <th>Default Basepath</th>
                                    <td th:text="${profile.defaultBasePath}"></td>
                                </tr>

                                <tr>
                                    <th>Role</th>
                                    <td th:text="${#strings.replace(#strings.capitalizeWords(#strings.toLowerCase(profile.userRole),'_'),'_',' ')}"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="panel-body">
                            <table>
                                <tr>
                                    <th>Path</th>
                                    <th>Permissions</th>
                                </tr>
                                <th:block th:each="perm: ${permissions.permissionsForCollections}">
                                    <tr th:if="${perm.permission.value()} != 'NONE'">
                                        <td th:text="${perm.collectionPath}"></td>
                                        <td th:text="${#strings.capitalize(#strings.toLowerCase(perm.permission.value()))}"></td>
                                    </tr>                                    
                                </th:block>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!--main content end-->
    <div th:include="footer :: footer"></div>
</section>
<!-- container section start -->

<!-- javascripts -->
<script src="js/metawidget/core/metawidget-core.min.js"

<script>
    $('#createdDate').datepicker({
        format: 'mm/dd/yyyy'
    });
    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });
</script>

        return false;
