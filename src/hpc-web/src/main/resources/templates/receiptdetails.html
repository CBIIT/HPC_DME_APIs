<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="HPC Data Management" />
<meta name="author" content="SVG, Inc" />
<link rel="shortcut icon" href="img/favicon.png" />


<title>HPC Data Management Environment</title>

<link rel="stylesheet" type="text/css" href="css/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet" />
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link rel="stylesheet" href="css/fullcalendar.css" />
<link href="css/widgets.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/style-responsive.css" rel="stylesheet" />
<link href="css/xcharts.min.css" rel=" stylesheet" />
<link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet" />
<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->
<script
	src="js/angular/1.5.0/angular.js"></script>
<script
	src="js/angular/1.5.0/angular-touch.js"></script>
<script
	src="js/angular/1.5.0/angular-animate.js"></script>
<script src="js/ui-grid/csv.js"></script>
<script src="js/ui-grid/pdfmake.js"></script>
<script src="js/ui-grid/vfs_fonts.js"></script>

<script src="js/ui-grid/4.0.2/ui-grid.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>

<link rel="stylesheet" href="css/ui-grid.css"
	type="text/css" />
<script
	src="js/jquery/3.1.1/jquery.min.js"></script>
<script
	src="js/bootstrap/3.3.7/bootstrap.min.js"></script>
<style>
/*style.css*/
.gridStyle {
	border: 1px solid rgb(212, 212, 212);
	height: 300px
}
</style>
</head>
<body ng-controller="MyCtrl">

	<!-- container section start -->
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-dashboard"></i> Dashboard
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i><a
								th:href="@{/dashboard}">Dashboard</a></li>
							<li><i class="fa fa-list-alt"></i>Notification Details</li>
						</ol>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div class="col-lg-9 col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list-alt red"></i><strong>Notification
										Details</strong>
								</h2>
							</div>
							<div th:if="${error != null}">
								<div class="alert alert-error">
									<a class="close" data-dismiss="alert">Ã—</a> <label
										for="${error}" th:text="${error}"></label>
								</div>
							</div>
							<div th:if="${error == null}">
								<!--panel-body start-->
								<div class="panel-body">
									<div class="form-group">
										<div class="col-md-6 form-group">
											<label for="Name">ID:</label> <label
												for="${receipt.getEventType().value()}"
												th:text="${receipt.getEventType().value()}"></label>
										</div>
										<div class="col-md-6 form-group">
											<label for="Name">Created On:</label> <label
												for="${receipt.getEventCreated()}"
												th:text="${#calendars.format(receipt.getEventCreated(),'dd/MMM/yyyy HH:mm:ss')}"></label>
										</div>
										<div class="col-md-6 form-group">
											<label for="Name">Delivered On:</label> <label
												for="${receipt.getDelivered()}"
												th:text="${#calendars.format(receipt.getDelivered(),'dd/MMM/yyyy HH:mm:ss')}"></label>
										</div>
										<div class="col-md-6 form-group">
											<label for="Name">Delivery Type:</label> <label
												for="${receipt.getNotificationDeliveryMethod()}"
												th:text="${receipt.getNotificationDeliveryMethod()}"></label>
										</div>
									</div>
								</div>
								<div class="panel-heading">
									<h2>
										<i class="fa fa-list-alt red"></i><strong>PayLoad</strong>
									</h2>
								</div>
								<div class="form-group">
									<table class="table table-bordered  col-md-12">
										<thead>
											<tr>
												<th>Attribute</th>
												<th>Value</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="entry : ${receipt.getEventPayloadEntries()}">
												<td><label th:text="${entry.getAttribute()}"></label></td>
												<td><label for="${entry.getAttribute()}"
													th:text="${entry.getValue()}"></label></td>
											</tr>
										</tbody>
									</table>
								</div>

							</div>
						</div>

					</div>
					<!--/col-->

				</div>
				<div class="row"></div>
			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery-ui-1.10.4.min.js"></script>
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="assets/jquery-knob/js/jquery.knob.js"></script>
	<script src="js/jquery.sparkline.js" type="text/javascript"></script>
	<script src="js/jquery.customSelect.min.js"></script>

	<!--custome script for all page-->
	<script src="js/scripts.js"></script>


</body>
</html>
