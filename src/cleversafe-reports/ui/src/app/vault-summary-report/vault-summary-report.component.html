<h2>Vault Summary Report</h2>
<table height="107" style="width: 730px;">
  <tbody>
  <tr>
    <td style="width: 160px;">Name</td>
    <td style="width: 161px;">Description</td>
    <td style="width: 161px;">Capacity</td>
    <td style="width: 222px;">Used</td>
  </tr>
  <tr *ngFor="let vault of vaults">
    <td style="width: 160px;">{{vault.name}}</td>
    <td style="width: 161px;">{{vault.description}}</td>
    <td style="width: 161px;">{{vault.capacity}}</td>
    <td style="width: 222px;">{{vault.used}}</td>
  </tr>
  </tbody>
</table>
