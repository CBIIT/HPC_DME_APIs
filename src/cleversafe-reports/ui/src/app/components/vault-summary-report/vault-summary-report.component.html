
<div style="width: 800px; height: 800px; overflow-y: scroll;">
  <table id="reports" name="summary">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Creation Date</th>
      <th style="white-space: nowrap;">Capacity (TB)</th>
      <th style="white-space: nowrap;">Used (TB)</th>
    </tr>
    <tr *ngFor="let vault of vaults">
      <td>{{vault.name}}</td>
      <td>{{vault.description}}</td>
      <td style="white-space: nowrap;">{{vault.creationDate}}</td>
      <td>{{vault.capacity}}</td>
      <td>{{vault.used}}</td>
    </tr>
  </table>
</div>
<button class="clear" (click)="this.getVaultSummaryReport()">Refresh</button>
