<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="myApp">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="css/bootstrap-theme.css" rel="stylesheet" />

<link href="css/elegant-icons-style.css" rel="stylesheet" />

<link rel="stylesheet" href="css/fullcalendar.css" />

<script type="text/javascript">
	function datasets($scope, $http) {
	    $http.get('http://localhost:8080/dataset/1').
	        success(function(data) {
	            $scope.datasets = data;
	        });
	}

	   jQuery(function ($) {
	        $('.panel-heading span.clickable').on("click", function (e) {
	            if ($(this).hasClass('panel-collapsed')) {
	                // expand the panel
	                $(this).parents('.panel').find('.panel-body').slideDown();
	                $(this).removeClass('panel-collapsed');
	                $(this).find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
	            }
	            else {
	                // collapse the panel
	                $(this).parents('.panel').find('.panel-body').slideUp();
	                $(this).addClass('panel-collapsed');
	                $(this).find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
	            }
	        });
	    });	
	</script>
<style>
/*style.css*/
.gridStyle {
	border: 1px solid rgb(212, 212, 212);
	width: 800px;
	height: 300px
}

.panel-heading span {
	margin-top: -20px;
	font-size: 15px;
}

.row {
	margin-top: 40px;
	padding: 0 10px;
}

.clickable {
	cursor: pointer;
}
</style>
</head>
<body ng-controller="MyCtrl">

	<!-- container section start -->
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-dashboard"></i> Dashboard
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i><a th:href="@{/dashboard}">Dashboard</a></li>
							<li><i class="fa fa-list-alt"></i>Dataset</li>
						</ol>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div class="col-lg-9 col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list-alt red"></i><strong>Dataset</strong>
								</h2>
							</div>
							<!--panel-body start-->
							<div class="panel-body" >
								<div class="form-group">
									<div class="col-md-6 form-group">
										<label for="Name">UUID:</label> <label for="${dataset.id}" th:text="${dataset.id}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="Name">Name:</label> <label for="${dataset.name}" th:text="${dataset.name}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="Name">Description:</label> <label for="${dataset.description}" th:text="${dataset.description}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">PI Name:</label> <label for="${dataset.primaryInvestigatorId}" th:text="${dataset.primaryInvestigatorId}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="Name">Created by:</label> <label for="${dataset.creatorId}" th:text="${dataset.creatorId}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="Name">Created on:</label> <label for="${dataset.created}" th:text="${#calendars.format(dataset.created,'dd MMMM yyyy')}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="Name">Registered by:</label> <label for="${dataset.registratorId}" th:text="${dataset.registratorId}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Lab/Branch:</label> <label for="${dataset.labBranch}" th:text="${dataset.labBranch}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="textbox1">Comments:</label> <label for="${dataset.comments}" th:text="${dataset.comments}"></label>
									</div>
								</div>


								
							</div>
							<div class="panel-footer">
				<div class="panel-group" id="accordion">
						<div th:each="file : ${dataset.files}" th:with="counter=${#ids.seq('')}" class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
								
									<a data-toggle="collapse" data-parent="#accordion"
										th:href="'#collapse'+${counter}"><i class="fa fa-file red"></i><strong>Dataset File <label for="textbox1" th:text="${counter}"></label></strong></a>
								</h4>
							</div>
							<div th:id="'collapse'+${counter}" class="panel-collapse collapse">
								<div class="panel-body">
								<div class="form-group">
									<div class="col-md-12 form-group">
										<label for="Name">File Type:</label> <label for="${file.getType().value()}" th:text="${file.getType().value()}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="textbox1">Origin Endpoint:</label> <label for="${file.getSource().getEndpoint()}" th:text="${file.getSource().getEndpoint()}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="Name">Origin Endpoint file path:</label> <label for="${file.getSource().getPath()}" th:text="${file.getSource().getPath()}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="textbox1">Destination Endpoint:</label> <label for="${file.getLocation().getEndpoint()}" th:text="${file.getLocation().getEndpoint()}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="Name">Destination Endpoint file path:</label> <label for="${file.getLocation().getPath()}" th:text="${file.getLocation().getPath()}"></label>
									</div>
									<div class="panel-footer">
								<div class="form-group">
									<div class="col-md-12 form-group">
										<label for="Name">PII:</label> <label for="${file.getMetadata().getPrimaryMetadata().isDataContainsPII()}" th:text="${file.getMetadata().getPrimaryMetadata().isDataContainsPII()}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="textbox1">Encrypted:</label> <label for="${file.getMetadata().getPrimaryMetadata().isDataEncrypted()}" th:text="${file.getMetadata().getPrimaryMetadata().isDataEncrypted()}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="Name">Funding Organization:</label> <label for="${file.getMetadata().getPrimaryMetadata().getFundingOrganization()}" th:text="${file.getMetadata().getPrimaryMetadata().getFundingOrganization()}"></label>
									</div>
									<div th:each="metadataItem : ${file.getMetadata().getPrimaryMetadata().getMetadataItems()}" class="panel panel-default">
									<div class="col-md-12 form-group">
										<label th:text="${metadataItem.getKey()}"></label>: <label for="${metadataItem.getKey()}" th:text="${metadataItem.getValue()}"></label>
									</div>
									</div>
								</div>
								</div>
								</div>
								</div>
							</div>
						</div>
					</div>
							
							</div>

						</div>

					</div>
					<!--/col-->
	
				</div>
				<div class="row">


				</div>
			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="../bower_components/angular-touch/angular-touch.js"></script>
	<script src="../bower_components/fastclick/lib/fastclick.js"></script>
	<script src="../bower_components/ng-grid/ng-grid-2.0.14.debug.js"></script>
	<script type="text/javascript" src="js/hpcDataset.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery-ui-1.10.4.min.js"></script>
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="assets/jquery-knob/js/jquery.knob.js"></script>
	<script src="js/jquery.sparkline.js" type="text/javascript"></script>
	<script src="js/jquery.customSelect.min.js"></script>


	<!--custome script for all page-->
	<script src="js/scripts.js"></script>
	<script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>

</body>
</html>
