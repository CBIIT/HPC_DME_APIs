<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="myApp">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name="author" content="SVG, Inc" />

<link rel="stylesheet" type="text/css" href="css/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet" />
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link rel="stylesheet" href="css/fullcalendar.css" />
<link href="css/widgets.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/style-responsive.css" rel="stylesheet" />
<link href="css/xcharts.min.css" rel=" stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
<script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>

<script src="http://ui-grid.info/release/ui-grid.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>

<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css"
	type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
/*style.css*/
.gridStyle {
	border: 1px solid rgb(212, 212, 212);
	height: 300px
}
</style>
</head>

<body ng-controller="MyCtrl">

	<!-- container section start -->
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-dashboard"></i> Dashboard
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i><a
								th:href="@{/dashboard}">Dashboard</a></li>
							<li><i class="fa fa-list-alt"></i>Data File</li>
						</ol>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div class="col-lg-9 col-md-12">
						<a href="javascript:history.back()">Back to Search results</a>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list-alt red"></i><strong>Data File &nbsp; <a data-toggle="modal" id="downloadlink" class="btn btn-link btn-sm" th:href="@{'../download?path=' + ${dataObject.getDataObject().getAbsolutePath()}}" data-target="#downloadModal"><i class="fa fa-download" aria-hidden="true"></i></a></strong>
								</h2>
							</div>
								<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content"></div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>								
							
							<div th:if="${error != null}">
								<div class="alert alert-error">
									<a class="close" data-dismiss="alert">Ã—</a> <label
										for="${error}" th:text="${error}"></label>
								</div>
							</div>
							<div th:if="${error == null}">
								<!--panel-body start-->
								<div class="panel-body">
									<div class="form-group">
										<div class="col-md-12 form-group">
											<label for="Name">Path:</label> <label
												for="${dataObject.getDataObject().getAbsolutePath()}"
												th:text="${dataObject.getDataObject().getAbsolutePath()}"></label>
										</div>
										<div class="col-md-12 form-group">
											<label for="Name">Collection Name:</label> <label
												for="${dataObject.getDataObject().getCollectionName()}"
												th:text="${dataObject.getDataObject().getCollectionName()}"></label>
										</div>
										<div class="col-md-12 form-group">
											<label for="Name">Owner:</label> <label
												for="${dataObject.getDataObject().getDataOwnerName()}"
												th:text="${dataObject.getDataObject().getDataOwnerName()}"></label>
										</div>
										<div class="col-md-6 form-group">
											<label for="textbox1">Created on:</label> <label
												for="${dataObject.getDataObject().getCreatedAt()}"
												th:text="${#calendars.format(dataObject.getDataObject().getCreatedAt(),'dd MMMM yyyy')}"></label>
										</div>
										<div class="col-md-6 form-group">
											<label for="textbox1">Last updated on:</label> <label
												for="${dataObject.getDataObject().getUpdatedAt()}"
												th:text="${#calendars.format(dataObject.getDataObject().getUpdatedAt(),'dd MMMM yyyy')}"></label>
										</div>
									</div>
								</div>
								<div class="panel-heading">
									<h2>
										<i class="fa fa-list-alt red"></i><strong>Metadata</strong>
									</h2>
								</div>
								<div class="form-group">
									<table class="table table-bordered  col-md-12">
										<thead>
											<tr>
												<th>Attribute Name</th>
												<th>Value</th>
											</tr>
										</thead>
										<tbody>
											<tr
												th:each="metadataItem : ${dataObject.getMetadataEntries().getSelfMetadataEntries()}">
												<td><label th:text="${metadataItem.getAttribute()}"></label></td>
												<td><label for="${metadataItem.getAttribute()}"
													th:text="${metadataItem.getValue()}"></label></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="panel-heading">
									<h2>
										<i class="fa fa-list-alt red"></i> <a class="btn link"
											onClick="showParentAttrs()">Parent Metadata <span
											class="menu-arrow arrow_carrot-right" id="arrow"></span>
										</a>

									</h2>
								</div>
								<div class="form-group" id="parentAttrs" style="display: none">
									<table class="table table-bordered  col-md-12">
										<thead>
											<tr>
												<th>Attribute Name</th>
												<th>Value</th>
											</tr>
										</thead>
										<tbody>
											<tr
												th:each="metadataItem : ${dataObject.getMetadataEntries().getParentMetadataEntries()}">
												<td><label th:text="${metadataItem.getAttribute()}"></label></td>
												<td><label for="${metadataItem.getAttribute()}"
													th:text="${metadataItem.getValue()}"></label></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
					<!--/col-->

				</div>
				<div class="row"></div>
			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->
	<!-- javascripts -->
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery-ui-1.10.4.min.js"></script>
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="assets/jquery-knob/js/jquery.knob.js"></script>
	<script src="js/jquery.sparkline.js" type="text/javascript"></script>
	<script src="js/jquery.customSelect.min.js"></script>

	<!--custome script for all page-->
	<script src="js/scripts.js"></script>

	<script type="text/javascript">
	var toggle = true;
	function showParentAttrs() {
		var ele = document.getElementById("parentAttrs");
		var arrow = document.getElementById("arrow");
		if(toggle)
		{
			document.getElementById('arrow').setAttribute("class","menu-arrow arrow_carrot-down");
			toggle = false;
		}
		else
		{
			document.getElementById('arrow').setAttribute("class","menu-arrow arrow_carrot-right");
			toggle = true;
		}
			
		if(ele.style.display == "block") {
	    		ele.style.display = "none";
	  	}
		else {
			ele.style.display = "block";
		}
	}
</script>

</body>
</html>
