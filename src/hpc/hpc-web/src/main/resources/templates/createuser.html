
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/bootstrap-theme.css" rel="stylesheet" />

<script src="../js/angular/1.4.3/angular.js"></script>
<script src="../js/angular/1.4.3/angular-touch.js"></script>
<script src="../js/angular/1.4.3/angular-animate.js"></script>
<script src="../js/ui-grid/csv.js"></script>
<script src="../js/ui-grid/pdfmake.js"></script>
<script src="../js/ui-grid/vfs_fonts.js"></script>
<script src="../js/ui-grid/ui-grid.js"></script>
<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css"
	type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Create user</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" id="userForm"
			th:object="${hpcWebUser}"
			method="POST">
			<div class="panel panel-default">
				<div class="panel-body">
					<table>
						<tr>
							<td>
								<div class="pull-left" id="message"
									style="display: none; float: left">
									<p>&nbsp;</p>
								</div>
								<div class="pull-left" id="wait"
									style="display: none; float: left">
									<p>&nbsp;</p>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
									<div class="col-sm-12 column">
										<label for="userId">User Id:</label> <input
											type="text" class="form-control"
											th:field="*{nciUserId}" placeholder="Enter UserId" />
									</div>
									<div class="col-sm-12 column">
										<label for="firstName">First Name:</label> <input
											type="text" class="form-control"
											th:field="*{firstName}"
											placeholder="Enter First Name" size="40" />
									</div>
									<div class="col-sm-12 column">
										<label for="lastName">Last Name:</label> <input
											type="text" class="form-control"
											th:field="*{lastName}" placeholder="Enter Last Name"
											size="40" />
									</div>
									<div class="col-sm-12 column">
										<label for="lastName">DOC:</label> 
											<select size="1"
												id="doc" name="doc" class="form-control"
												th:required="required">
													<option value="-1">----Select----</option>
													<option
														th:each="attrName : ${docs}"
														th:value="${attrName}" th:text="${attrName}">
														Wireframe</option>
											</select>																			
									</div>
									<div class="col-sm-12 column">
										<label for="role">Role:</label> 
											<select size="1"
												id="userRole" name="userRole" class="form-control"
												th:required="required">
													<option value="-1">----Select----</option>
													<option
														th:each="attrName : ${roles}"
														th:value="${attrName}" th:text="${attrName}">
														Wireframe</option>
											</select>																			
									</div>
								</div>
								<div class="modal-footer">
									<button type="submit" class="btn btn-md btn-primary"
										id="primaryButton">Create</button>
									<button type="button" class="btn btn-primary"
										data-dismiss="modal" id="close">Close</button>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>
	</div>

	<script>
		$(function() {
			//twitter bootstrap script
			var $form = $('#userForm');
			$('#userForm')
					.on(
							'submit',
							function(e) {
								e.preventDefault();
									$("#wait")
											.html(
													'<img width="50" height="50" src="img/spinner.gif" alt="Wait" />');
									var ele = document
											.getElementById("message");
									ele.style.display = "none";
									var waitEle = document
											.getElementById("wait");
									waitEle.style.display = "block";
									$.ajax({
										type : "POST",
										url : "/createuser",
										data : $form.serialize(),
										success : function(msg) {
											waitEle.style.display = "none";
											console.log('SUCCESS: ', msg);
											$('#message').html(msg.message);
											ele.style.display = "block";
										},
										error : function(e) {
											$("#wait").html('');
											console.log('ERROR: ', e);
											$('#message').html(e.message);
											ele.style.display = "block";
										}
									});
							});
		});

		$(function() {
			//twitter bootstrap script
			$('#userForm').on('close', function(e) {
				$('#myModal-event').modal('hide');
			});
		});
	</script>

</body>
</html>
