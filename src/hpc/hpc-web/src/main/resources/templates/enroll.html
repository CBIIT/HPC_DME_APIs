    <meta charset="utf-8"/>

    <title>HPC Data Management</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- bootstrap theme -->

    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- full calendar css-->
    <link href="assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css" rel="stylesheet" />
	<link href="assets/fullcalendar/fullcalendar/fullcalendar.css" rel="stylesheet" />
    <!-- easy pie chart-->
    <link href="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css"/>
	<link href="css/jquery-jvectormap-1.2.2.css" rel="stylesheet"/>
    <!-- Custom styles -->
	<link rel="stylesheet" href="css/fullcalendar.css"/>
	<link href="css/widgets.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/style-responsive.css" rel="stylesheet" />
	<link href="css/xcharts.min.css" rel=" stylesheet"/>
	<link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet"/>

<script>
function cancel() {
	window.location.replace("/");
	return false;
	//document.getElementById("enroll").method="GET";
    //document.getElementById("enroll").action="/";
    
}
</script>    
  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">
   <div th:fragment="header">
      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a th:href="@{/}" class="logo">HPC <span class="lite">Data Management</span></a>
            <!--logo end-->
      </header>
    </div>

      <section id="main-content">
          <section class="wrapper">
  <div class="row">
	<h3><UL>HPC User Enrollment</UL></h3><br/><br/>
	<form class="form-horizontal" id="enroll" action="#" role="form" th:action="@{/registerUser}" th:object="${hpcUser}" method="post">
	<div class="form-group">
	<div class="alert alert-error">  
	  <a class="close" data-dismiss="alert">Ã—</a>  
		<ul th:if="${#fields.hasErrors('*')}">
		  <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
		</ul>	
	</div>  
	<label class="control-label col-sm-2" for="nihUserId">NIH UserId:</label>
	  <div class="col-sm-7">
		<label th:if="${#fields.hasErrors('nihUserId')}" th:errors="*{nihUserId}">NIH UserId Error</label>
		<input type="text" class="form-control" th:field="*{nihUserId}" th:required="required" placeholder="Enter NIH UserId"/>
	  </div>
	</div>
	<div class="form-group">
	<label class="control-label col-sm-2" for="firstName">First Name:</label>
	  <div class="col-sm-7">
		<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</label>
		<input type="text" class="form-control" th:field="*{firstName}" th:required="required" placeholder="Enter first name"/>
	  </div>
	</div>
	<div class="form-group">
	<label class="control-label col-sm-2" for="lastName">Last Name:</label>
	  <div class="col-sm-7">
		<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</label>
		<input type="text" class="form-control" th:field="*{lastName}" th:required="required" placeholder="Enter last name"/>
	  </div>
	</div>
	<div class="form-group">
	  <label class="control-label col-sm-2" for="*{globusUserId}">Globus UserId:</label>
	  <div class="col-sm-7">
		<label th:if="${#fields.hasErrors('globusUserId')}" th:errors="*{globusUserId}">Globus UserId Error</label>
		<input type="text" class="form-control" th:field="*{globusUserId}" th:required="required" placeholder="Enter Globus UserId"/>
	  </div>
	</div>
	<div class="form-group">
	  <label class="control-label col-sm-2" for="globusPasswd">Globus Password:</label>
	  <div class="col-sm-7">
		<label th:if="${#fields.hasErrors('globusPasswd')}" th:errors="*{globusPasswd}">Globus Password Error</label>
		<input type="password" class="form-control" th:field="*{globusPasswd}" th:required="required" placeholder="Enter Globus Password"/>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-7">
		<button type="submit" class="btn btn-lg btn-success">Enroll</button>
		<button type="cancel" class="btn btn-lg btn-success" onClick="return cancel()">Cancel</button>
	  </div>
	</div>
  </form>
</div>

          </section>
      </section>
      <!--main content end-->
  </section>
  <!-- container section start -->

    <!-- javascripts -->
    <script src="js/jquery.js"></script>
	<script src="js/jquery-ui-1.10.4.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <!-- charts scripts -->
    <script src="assets/jquery-knob/js/jquery.knob.js"></script>
    <script src="js/jquery.sparkline.js" type="text/javascript"></script>
    <script src="assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
    <script src="js/owl.carousel.js" ></script>
    <!-- jQuery full calendar -->
	<script src="assets/fullcalendar/fullcalendar/fullcalendar.js"></script>
    <!--script for this page only-->
    <script src="js/calendar-custom.js"></script>
	<script src="js/jquery.rateit.min.js"></script>
    <!-- custom select -->
    <script src="js/jquery.customSelect.min.js" ></script>
	<script src="assets/chart-master/Chart.js"></script>

    <!--custome script for all page-->
    <script src="js/scripts.js"></script>
    <!-- custom script for this page-->
    <script src="js/sparkline-chart.js"></script>
    <script src="js/easy-pie-chart.js"></script>
	<script src="js/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="js/jquery-jvectormap-world-mill-en.js"></script>
	<script src="js/xcharts.min.js"></script>
	<script src="js/jquery.autosize.min.js"></script>
	<script src="js/jquery.placeholder.min.js"></script>
	<script src="js/gdp-data.js"></script>
	<script src="js/morris.min.js"></script>
	<script src="js/sparklines.js"></script>
	<script src="js/charts.js"></script>
	<script src="js/jquery.slimscroll.min.js"></script>
  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>

  </body>
</html>
