<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="myApp">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="HPC Data Management" />

<title>HPC Data Management</title>

<link rel="stylesheet" type="text/css" href="css/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css"
	href="/Content/font-awesome/css/font-awesome.min.css" />

<link rel="stylesheet" type="text/css" href="/Content/Site.css" />

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet" />
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!-- Custom styles -->
<link rel="stylesheet" href="css/fullcalendar.css" />
<link href="css/widgets.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/style-responsive.css" rel="stylesheet" />
<link href="css/xcharts.min.css" rel=" stylesheet" />
<link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet" />
<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>

    <![endif]-->

<script type="text/javascript">
	   jQuery(function ($) {
	        $('.panel-heading span.clickable').on("click", function (e) {
	            if ($(this).hasClass('panel-collapsed')) {
	                // expand the panel
	                $(this).parents('.panel').find('.panel-body').slideDown();
	                $(this).removeClass('panel-collapsed');
	                $(this).find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
	            }
	            else {
	                // collapse the panel
	                $(this).parents('.panel').find('.panel-body').slideUp();
	                $(this).addClass('panel-collapsed');
	                $(this).find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
	            }
	        });
	    });	
	</script>
<style>
/*style.css*/
.gridStyle {
	border: 1px solid rgb(212, 212, 212);
	width: 800px;
	height: 300px
}

.panel-heading span {
	margin-top: -20px;
	font-size: 15px;
}

.row {
	margin-top: 40px;
	padding: 0 10px;
}

.clickable {
	cursor: pointer;
}
</style>
</head>
<body ng-controller="MyCtrl">

	<!-- container section start -->
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-dashboard"></i> Dashboard
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i><a th:href="@{/dashboard}">Dashboard</a></li>
							<li><i class="fa fa-list-alt"></i>Project</li>
						</ol>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div class="col-lg-9 col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list-alt red"></i><strong>Project</strong>
								</h2>
							</div>
							<div th:if="${error != null}">
								<div class="alert alert-error">  
								  <a class="close" data-dismiss="alert">Ã—</a>  
									   <label for="${error}" th:text="${error}"></label>
								</div>  
							</div>
							<div th:if="${error == null}">
							<!--panel-body start-->
							<div class="panel-body" >
								<div class="form-group">
									<div class="col-md-6 form-group">
										<label for="Name">UUID:</label> <label for="${project.id}" th:text="${project.id}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="Name">Name:</label> <label for="${project.metadata.name}" th:text="${project.metadata.name}"></label>
									</div>
									<div class="col-md-12 form-group">
										<label for="Name">Type:</label> <label for="${project.metadata.type.value()}" th:text="${project.metadata.type.value()}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Internal Project Id:</label> <label for="${project.metadata.internalProjectId}" th:text="${project.metadata.internalProjectId}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Investigator:</label> <label for="${project.metadata.principalInvestigatorNihUserId}" th:text="${project.metadata.principalInvestigatorNihUserId}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Investigator DOC:</label> <label for="${project.metadata.principalInvestigatorDOC}" th:text="${project.metadata.principalInvestigatorDOC}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Registrar:</label> <label for="${project.metadata.registrarNihUserId}" th:text="${project.metadata.registrarNihUserId}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Registrar DOC:</label> <label for="${project.metadata.registrarDOC}" th:text="${project.metadata.registrarDOC}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Lab / Branch:</label> <label for="${project.metadata.labBranch}" th:text="${project.metadata.labBranch}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Created on:</label> <label for="${project.created}" th:text="${#calendars.format(project.created,'dd MMMM yyyy')}"></label>
									</div>
									<div class="col-md-6 form-group">
										<label for="textbox1">Last updated on:</label> <label for="${project.lastUpdated}" th:text="${#calendars.format(project.lastUpdated,'dd MMMM yyyy')}"></label>
									</div>
								</div>
								</div>
								<div class="form-group">
									<div th:each="metadataItem : ${project.metadata.getMetadataItems()}" class="panel panel-default">
									<div class="col-md-12 form-group">
										<label th:text="${metadataItem.getKey()}"></label>: <label for="${metadataItem.getKey()}" th:text="${metadataItem.getValue()}"></label>
									</div>
									</div>
								</div>

								
							</div>
							<div class="panel-footer" th:if="${project.hpcDatasetCollectionDTO != null}" >
							<h4>Associated Datasets</h4>
								<div class="form-group">
									<div th:each="dataset : ${project.hpcDatasetCollectionDTO.getHpcDatasetDTO()}" class="panel panel-default">
									<div class="col-md-12 form-group">
										<a th:href="@{dataset(id=${dataset.getId()})}"><label th:text="${dataset.getId()}"></label> : <label th:text="${dataset.fileSet.getName()}"></label></a>
									</div>
									</div>
								</div>
							</div>

						</div>

					</div>
					<!--/col-->
	
				</div>
				<div class="row">


				</div>
			</section>
		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="../bower_components/angular-touch/angular-touch.js"></script>
	<script src="../bower_components/fastclick/lib/fastclick.js"></script>
	<script src="../bower_components/ng-grid/ng-grid-2.0.14.debug.js"></script>
	<script type="text/javascript" src="js/hpcDataset.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery-ui-1.10.4.min.js"></script>
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="assets/jquery-knob/js/jquery.knob.js"></script>
	<script src="js/jquery.sparkline.js" type="text/javascript"></script>
	<script src="js/jquery.customSelect.min.js"></script>


	<!--custome script for all page-->
	<script src="js/scripts.js"></script>
	<script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>

</body>
</html>
