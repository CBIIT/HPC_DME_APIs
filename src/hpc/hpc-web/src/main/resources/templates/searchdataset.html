function cancel() {

}

function addTextbox() {

	//Create an input type dynamically.
	var element = document.createElement("input");

	//Create Labels
	var label = document.createElement("Label");
	label.innerHTML = "New Label";     

	//Assign different attributes to the element.
	element.setAttribute("type", "text");
	element.setAttribute("value", "");
	element.setAttribute("name", "originEndpointFilePath");
	element.setAttribute("id", "originEndpointFilePath");
	element.setAttribute("class", "form-control");
	element.setAttribute("placeholder", "Enter  Origin Endpoint file path");

	// 'foobar' is the div id, where new fields are to be added
	var foo = document.getElementById("addText");

	//Append the element in page (in span).
	//foo.appendChild(label);
	foo.appendChild(element);
	}
</script>

ression</option><option value="laboratory_of_tumor_immunology_and_biology">Laboratory of Tumor Immunology and Biology</option><option value="macromolecular_crystallography_laboratory">Macromolecular Crystallography Laboratory</option><option value="molecular_targets_laboratory">Molecular Targets Laboratory</option><option value="structural_biophysics_laboratory">Structural Biophysics Laboratory</option><option value="cancer_and_inflammation_program">Cancer and Inflammation Program</option><option value="hiv_drug_resistance_program">HIV Drug Resistance Program</option><option value="molecular_imaging_program">Molecular Imaging Program</option><option value="mouse_cancer_genetics_program">Mouse Cancer Genetics Program</option></select>

  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });

	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});


	
		
  </script>
