    var results = "[[${searchresults}]]";
/*]]>*/

<script>
	var app = angular.module('app', [ 'ngAnimate', 'ngTouch', 'ui.grid',
			'ui.grid.grouping', 'ui.grid.pagination', 'ui.grid.resizeColumns',
			'ui.grid.moveColumns' ]);

	app
			.controller(
					'MainCtrl',
					[
							'$scope',
							'$http',
							'$interval',
							'uiGridGroupingConstants',
							function($scope, $http, $interval,
									uiGridGroupingConstants) {

								$scope.gridOptions1 = {
									enableSorting : true,
									enableFiltering : true,
									paginationPageSize : 25,
									columnDefs : [
											{
												field : 'path',
												width : 350,
												displayName : 'Path',
												cellTemplate : '<div class="ui-grid-cell-contents" title="TOOLTIP"><a href="../datafile?path={{COL_FIELD CUSTOM_FILTERS}}">{{COL_FIELD CUSTOM_FILTERS}}</a></div>'
											}, {
												field : 'uuid',
												width : 200,
												displayName : 'UUID'
											}, {
												field : 'registeredBy',
												width : 200,
												displayName : 'Registered by'
											}, {
												field : 'checksum',
												width : 250,
												displayName : 'Checksum'
											},{
												field : 'createdOn',
												width : 200,
												displayName : 'Created On'
											},{
												field : 'download',
												width : 100,
												displayName : 'Download',
												cellTemplate : '<div class="ui-grid-cell-contents"><a data-toggle="modal" id="downloadlink" class="btn btn-link btn-sm" href="../download?type=datafile&amp;path={{COL_FIELD CUSTOM_FILTERS}}" data-target="#downloadModal"><i class="fa fa-download" aria-hidden="true"></i></a></div>'
											},{
												field : 'permission',
												width : 100,
												displayName : 'Permission',
												cellTemplate: '<div class="ui-grid-cell-contents" title="TOOLTIP"><a class="btn btn-link btn-sm" href="../permissions?assignType=User&amp;type=dataObject&amp;path={{COL_FIELD CUSTOM_FILTERS}}"><i class="fa fa-users" aria-hidden="true"></i></a></div>'
											} ],
									treeRowHeaderAlwaysVisible : false,
									onRegisterApi : function(gridApi) {
										$scope.grid1Api = gridApi;
									}
								};
								$scope.gridOptions1.data = results;

								$scope.expandAll = function() {
									$scope.gridApi.treeBase.expandAllRows();
								};

								$scope.getId = function(grid, row, col) {
									console.log(row);
									if (row.treeNode.children[0].row.treeNode.children[0]) {
										var entity = row.treeNode.children[0].row.treeNode.children[0].row.entity;
										return entity.id;
									} else if (row.treeNode.children[0]) {
										var entity = row.treeNode.children[0].row.entity;
										return entity.id;
									}

									return row.entity.id;
								}
							} ]);
</script>

<body th:attr="ng-init='searchresults=\'' + ${searchresults} +'\''">
	<section id="container" class="">
		<div th:include="header :: header"></div>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--Title start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-laptop"></i> Dashboard
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/dashboard}">Dashboard
							</a> / <a th:href="@{/criteria}">Search</a></li>
						</ol>
					</div>
				</div>
				<!--Title End-->
				<!--Row start-->
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="pull-left">
									<h2 align="left">
										<i class="fa fa-list-alt red"></i><strong>Data file
											Search Results</strong>
									</h2>
								</div>
								<div class="pull-right">
									<a data-toggle="modal" id="savesearchlink"
										class="btn btn-link btn-sm" href="/savesearch"
										data-target="#myModal">Save Search Criteria</a>
								</div>
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content"></div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>
								<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content"></div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>								
							</div>
							<!--panel-body start-->
							<div class="panel-body">
								<div ng-controller="MainCtrl">
									<div id="grid1" ui-grid="gridOptions1" ui-grid-cellNav="true"
										ui-grid-pagination="true" ui-grid-grouping="true"
										ui-grid-resize-columns="true" ui-grid-move-columns="true"></div>
								</div>
							</div>
						</div>

					</div>

				</div>
				<!--/col-->

			</section>
		</section>
		<!--main content end-->
	</section>
